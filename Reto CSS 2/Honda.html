<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.jpg">
    <title>Honda</title>
</head>
<body>
    <div class="header">
        <img class="cabecera" src="img/logocabecera.png" alt="">
    </div>

    <div class="container">
        <div class="izquierda-layout">
            <div>
                <img src="img/carro-1.png" alt="">
                <b>
                    Honda Civic
                </b>
                <p>
                    Q150,000.00
                </p>
            </div>
            <div>
                <img src="img/carro-2.png" alt="">
                <b>
                    Honda Type-R
                </b>
                <p>
                    Q180,000.00
                </p>
            </div>
            <div>
                <img src="img/carro-3.png" alt="">
                <b>
                    Honda Type-R
                </b>
                <p>
                    Q190,000.00
                </p>
            </div>
        </div>

        <div class="centro-layout">
            <div>
                <img src="img/carro-4.png" alt="">
                <b>
                    Honda Fitt
                </b>
                <p>
                    Q100,000.00
                </p>
            </div>
            <div>
                <img src="img/carro-5.png" alt="">
                <b>
                    Honda CRV
                </b>
                <p>
                    Q352,000.00
                </p>
            </div>
            <div>
                <img src="img/carro-6.png" alt="">
                <b>
                    Honda Pilot
                </b>
                <p>
                    Q200,000.00
                </p>
            </div>
        </div>

        <div class="derecha-layout">
            <div>
                <img src="img/carro-7.png" alt="">
                <b>
                    Honda City
                </b>
                <p>
                    Q125,000.00
                </p>
            </div>
            <div>
                <img src="img/carro-8.png" alt="">
                <b>
                    Honda Acura
                </b>
                <p>
                    Q225,000.00
                </p>
            </div>
            <div>
                <img src="img/carro-9.png" alt="">
                <b>
                    Honda NSX
                </b>
                <p>
                    Q500,000.00
                </p>
            </div>
        </div>
    </div>
</body>
</html>
